apiVersion: apps/v1
kind: Deployment
metadata:
  name: luigi196362
spec:
  replicas: 1
  selector:
    matchLabels:
      app: luigi196362
  template:
    metadata:
      labels:
        app: luigi196362
    spec:
      containers:
      - image: okteto.dev/luigi196362:latest
        name: luigi196362
        envFrom:
        - configMapRef:
            name: luigi196362-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: luigi196362
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "luigi196362"
    port: 8080
  selector:
    app: luigi196362
